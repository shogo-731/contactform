<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>お問い合わせフォーム</h2>
    <form method="post" action="mail_confirm.php">
    <div>
        <label>名前</label>
        <br>
        <input type="text" name="name" size="50">
    </div>
    <div>
        <label>メールアドレス</label>
        <br>
        <input type="text" name="mail" size="50">
    </div>
    <div>
        <label>年齢</label>
        <br>
        <select name="age">
            <option value="">選択してください</option>
            <script>
                for(var i = 18; i <= 65; i++){
                    document.write("<option value="+i+">"+i+"歳</option>")
                }
            </script>
        </select>
    </div>
    <div>
        <label>コメント</label>
        <br>
        <textarea name="comments" row="40" cols="40"></textarea>
    </div>
    <input type="submit" value="送信する" class="button">
    </form>
    
</body>
</html>
